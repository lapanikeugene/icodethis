        <div class="flex justify-between items-center mt-10">

}

    const stripAll = document.getElementById('strip-all');
    const showAll = ()=>{
        if(!isShown){
            stripAll.classList.add('h-['+stripFull.length%8*62+'px]');

                stripAll.innerHTML+=`
                <img  src='${stripFull[i]}' />
                `

            }
