<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
</head>
<style>
 #container, #containerh, #containerp {
  position: relative;

  overflow: hidden;
}
.image-transition, .heading-transition,.p-transition {
  position: absolute;

  top: 0;
  left: 100%;
  opacity: 0;
  transition: all 0.5s ease;
}
.visible {
  left: 0;
  opacity: 1;
}

.dot {
    background-color: #EBF2FF;
}
.dot.active {
    background-color: #4A5CD4;
}


  </style>

<script>
        let curIndex = 0; 
        let oldIndex = 0;
        let images = [];
        let headings= [];
        let ps = [];
        let dots = document.getElementsByClassName("dot");

     document.addEventListener('DOMContentLoaded', function() {
     headings = document.querySelectorAll('.heading-transition');
     ps = document.querySelectorAll('.p-transition');
     console.log(ps);
     images = document.querySelectorAll('.image-transition');
     images[0].style.left = "0";
     images[0].style.opacity = "1";
     
     headings[0].style.left = "0";
     headings[0].style.opacity = "1";
     ps[0].style.left = "0";
     ps[0].style.opacity = "1";
     dots[0 ].className += " active";

    

})

function selectButton(index) {
    const startButton = document.querySelector('#start-button')

    if(index>2) {curIndex=0; index=0}
    if(index==2){
        startButton.innerHTML="Start";
    }else{
      
        startButton.innerHTML="Next";
    }

    
    var i;
  for (i = 0; i < 3; i++) {
    images[i].style.left = "100%";
    images[i].style.opacity = "0";
    headings[i].style.left = "100%";
    headings[i].style.opacity = "0";
    ps[i].style.left = "100%";
    ps[i].style.opacity = "0";

    dots[i].className = dots[i].className.replace(" active", "");
  }
  console.log(ps);
  document.getElementById("image" + index).style.left = "0";
  document.getElementById("image" + index).style.opacity = "1";
  
  document.getElementById("heading" + index).style.left = "0";
  document.getElementById("heading" + index).style.opacity = "1";

  document.getElementById("par" + index).style.left = "0";
  document.getElementById("par" + index).style.opacity = "1";

  dots[index ].className += " active";
    
    }



  </script>


<body class="bg-[#D1E3FF] flex justify-center items-center h-screen">
   
<section class="bg-white min-h-[500px] w-[300px] relative overflow-hidden  rounded-lg shadow-lg flex justify-center items-start">
    <section class="z-20 h-full relative flex flex-col justify-between items-center w-[200px]"> 
        <div class="image-container w-24 h-24 mt-20" id="container">
            <img class="w-24 image-transition" src="./assets/1.png" id="image0" />
            <img class="w-24 image-transition" src="./assets/2.png" id="image1" />
            <img class="w-24 image-transition" src="./assets/3.png" id="image2" />
        </div>
        <section class="heading-container w-full h-20 font-bold text-[#4A5CD4] text-center text-lg my-2  " id="containerh">
            <h1  class="heading-transition w-full" id="heading0" >Find campings near you</h1>
            <h1  class="heading-transition w-full"  id="heading1">Reserve directly from your phone</h1>
            <h1  class="heading-transition w-full" id="heading2">Get direction from the locations</h1>
        </section>
        <section class="text-center text-sm my-12 p-container  w-full h-4  "  id="containerp">
            <p class="p-transition text-center w-full " id="par0">Lorem ipsum dolor sit amet.</p>
            <p class="p-transition text-center w-full "  id="par1"> At vero eos et accusam et justo .</p>
            <p class="p-transition text-center w-full " id="par2">Stet clita kasd gubergren.</p>
           
        </section>
       
        <nav class="flex justify-center gap-x-2 w-full"  id="buttonContainer">
            <button class="w-2 h-2 rounded-full dot" onclick="selectButton(0)"></button>
            <button class="w-2 h-2 rounded-full dot" onclick="selectButton(1)"></button>
            <button class="w-2 h-2 rounded-full dot" onclick="selectButton(2)"></button>
        </nav>
        <nav class="flex w-full justify-around mt-10 ">
            <button class="bg-[#ECEEF9] capitalize px-3 py-2 rounded-full w-20  active:bg-white active:border"  onclick="curIndex++;selectButton(curIndex);">skip</button>
            <button class="bg-[#425ECB] capitalize px-3 py-2 rounded-full w-20  active:bg-white active:border font-bold text-white active:text-black" onclick="curIndex++;selectButton(curIndex);" id="start-button">next</button>
        </nav>
    </section>
    <!-- Background -->
    <div class="w-[500px] h-[500px] rounded-full bg-[#EBF2FF] absolute -top-[250px] -right-[120px] z-10"></div>
    <div class="w-[500px] h-[500px] rounded-full bg-[#F3F9FE] absolute -top-[220px] -right-[160px] z-0"></div>
</section>
</body>
</html>
