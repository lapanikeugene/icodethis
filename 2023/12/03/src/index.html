<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
</head>
<body class="bg-[#E55952] flex justify-center items-center h-screen">
  <article class="bg-white w-[700px] h-[500px] shadow-lg rounded-2xl overflow-hidden flex items-center justify-center">
        <div class="w-1/2 h-full object-contain repeat bg-[url('https://github.com/lapanikeugene/icodethis/blob/master/2023/12/03/dist/seamless.png?raw=true')] hover:animate-ltr-linear-infinite" ></div>
        <div class="h-full w-1/2 flex flex-col justify-around p-3 items-center">
            <div>

            </div>
            
            <header class="mb-3 flex-grow flex flex-col justify-end relative">

                <div class="w-20 h-20 absolute left-0 top-0 bg-[#F4EBCA] font-bold uppercase -rotate-12 text-[#E55952] rounded-full text-3xl items-center justify-center flex border border-[#E55952]"> <span class=" animate-pulse">20%</span> </div>
                <button class="absolute top-0 right-10 text-2xl hover:bg-gray-100 focus:bg-slate-200 active:bg-gray-50 p-1 rounded-full w-10 h-10 flex justify-center items-center ">
                    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg>


                </button>
           
                

                   
                    <h1 class="text-5xl text-center relative text-[#227393] font-bold"  x-data="{ open: false }"   x-show="open"  x-init="$nextTick(() => open = true)" x-cloak >
                        
                        <span x-show="open" 
                         x-transition:enter="transition ease-in duration-500 "
                         x-transition:enter-start="transition opacity-0 scale-90 "

                         >Jingle all</span>
                        <br/>
                        <span
                       
                        x-show="open"  
                        x-transition:enter="transition ease-in duration-500 delay-100  "
                        x-transition:enter-start="transition opacity-0 scale-90 "
               
                        >the way</span>
                        </br> 
                        <span 
                       
                        x-show="open"  
                        x-transition:enter="transition  duration-500 delay-200 transform opacity-0 scale-0  "
                    
                        x-transition:enter-end="transform opacity-100 scale-[150] -translate-y-0" 
            
                        >to savings</span>
                    </h1>
                    <div x-data="{ show: true }" x-init="show=true" class="opacity-0 transition-opacity duration-1000 ease-in-out" x-show="show">  gfds </div>

                
                <p class="text-gray-500 text-center text-sm mt-3">
                    Enter your email for an exclusive christmas discount. 
                </p>
            </header>
            <section>
                <input  class="border rounded-full w-full py-2 px-4 text-center placeholder:text-gray-500 placeholder:text-center placeholder:text-sm" placeholder="Enter name"/>
                <button class="bg-[#227393] w-full py-2 text-center rounded-full p-2 text-sm text-white my-5  active:bg-[#E55952]  hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] active:translate-y-1 transition-colors">Place order</button>
            </section>
       

            <footer class="flex-grow flex flex-col justify-end">
                <button class="text-gray-500 hover:bg-gray-100 rounded-full p-2 active:translate-y-1">No thanks</button>

            </footer>
        </div>

  </article>
</body>
</html>
