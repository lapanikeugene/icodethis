<script>
    let isOpen = false;
    const infoPopup = document.getElementById('info');
    const tgbt = document.getElementById('tgbt');
    const position = tgbt.getBoundingClientRect();
    infoPopup.style.top  =50+position.top +'px';
    infoPopup.style.left  =position.left -384+50 +'px';

    const togglePopup = ()=>{
        if(isOpen){
        isOpen = false;
        infoPopup.classList.remove('scale-100');
    }else{
        isOpen = true;
        infoPopup.classList.add('scale-100');
    }
    }
