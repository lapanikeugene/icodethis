<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
</head>
<style>

</style>
<script>
  const triggerPass = () =>{
    const pass = document.getElementById('pass');
    if(pass.type === 'text')
        pass.type='password'
    else
        pass.type='text'
  } 
</script>

            <div>
                <span class="text-sm ">Business Account</span>
                <h3 class="text-lg font-bold -mt-2">Sarah Robson</h3>
            </div>
        </div>
      

            <form action="#">
                <div  class="flex w-full justify-between items-end mt-10">
                    <div class="flex-grow">
                        <label for="pass" class="text-xs font-bold block"> Password</label>
                        <div class="relative w-full">
                        <div class="absolute left-3 top-[10px]">

                    <button onclick="triggerPass()" class="mb-2 ml-3 hover:fill-[#396888]"><svg xmlns="http://www.w3.org/2000/svg" height="20" width="24" viewBox="0 0 640 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"/></svg></button>
                </div>
                <div class="flex w-full justify-between items-center mt-5">
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" value="" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-[#396888] dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-[#162D46]"></div>
                        <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Stay logged in</span>
                      </label>
                    <div>
                        <button type="submit" class=" bg-[#162D46] text-white text-sm p-3 rounded-md hover:bg-[#396888]" >Continue</button>
                    </div>
                </div>
              
            </form>

            <div class="mt-5">
