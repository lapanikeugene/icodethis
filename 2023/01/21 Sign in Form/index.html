<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<style>
    .before-shadow{
    -webkit-transform-style: preserve-3d;
    -webkit-perspective: 1000;
}

.before-shadow::before {
    transform: translateZ(-10px) translate(0,-50%);
    background-color: rgb(147, 51, 234);
    content: "";
    width: 70%;
    height: 120%;
    border-radius: 10px;
    position: absolute;
    z-index: -100;
    right: -30px;
    top: 50%;

}
</style>

<!-- Change code below this line -->
<body class=" bg-gradient-to-t to-[#c6d3a1] from-[#86bd3f] w-screen h-screen flex justify-center items-center">
  
    <main class="before-shadow w-full max-w-sm bg-white rounded-xl p-10 text-purple-600 ">
        <h1 class="text-4xl font-bold">Sing in </h1>
        <form class="w-full mt-10">
            <label class="flex flex-col items-start justify-start gap-1 w-full">
                <span class="text-xs font-bold text-slate-900">Username or email</span>
                <input  class="w-full border px-2 py-2"/>
            </label>
            <label class="flex flex-col items-start justify-start gap-1 w-full mt-5">
                <span class="text-xs font-bold text-slate-900">Password</span>
                <input  class="w-full border px-2 py-2" type="password"/>
            </label>
            <nav class="flex w-full justify-between items-center mt-5">
                <button class="relative group active:translate-y-1 overflow-hidden border border-purple-600 px-4 py-2   rounded-full">
                    <div class="z-10 absolute transition-all duration-200 w-1 h-1 left-1/2 top-1/2 opacity-0 origin-center  group-hover:opacity-100 group-hover:scale-[40] rounded-full bg-purple-600">
                    </div>
                    <div class="w-full relative  fill-purple-600 text-purple-600  flex justify-center items-center text-sm gap-x-2 capitalize z-20 group-hover:text-white group-hover:fill-white">
                        Sign in
                    </div>
                    
                </button>
                <a class="text-sm text-slate-900 hover:underline hover:text-blue-500" href="#">Forget your password?</a>
            </nav>
        </form>
        <footer class="w-full text-center mt-10">
            <strong class="text-sm text-slate-900">Don't have account?<br/></strong>
            <a class="text-sm text-slate-900 underline hover:text-blue-500" href="#">Sign up</a>

        </footer>
    </main>
</body>
