<script>
     function handleRadioChange(s) {
        document.querySelectorAll('.accinfo').forEach(section => {
            section.style.height = '0';
            section.classList.add('h-0');
        });

        const section = document.getElementById(s);
        // Measure the section's natural height
        section.style.height = 'auto';
        const sectionHeight = section.clientHeight + 'px';

        // Animate the height
        section.style.height = '0';
        requestAnimationFrame(() => {
            section.style.height = sectionHeight;
        });

        section.classList.remove('h-0');
    }
    
</script>
