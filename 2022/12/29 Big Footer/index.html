    const languages = ['English', 'Español', 'Français', 'Беларускi', '中文', '日本語', 'Deutsch', '한국어', 'ไทย', 'العربية'];
    curLang = 'English'
    const langsDiv = document.getElementById('langs');
  const mainWindow = document.getElementById('main-window');

    const renderLangs = ()=>{
        langsDiv.innerHTML="";
        for(let i = 0 ; i<languages.length; i++){
            langsDiv.innerHTML +=`<button onClick="changeLang('${languages[i]}')" class="px-1 py-2 rounded-md hover:bg-[#59C3D8]/50 " style="background-color:${curLang ===languages[i] && "#59C3D8" }">${languages[i]}</button>`
        }
    }

    const changeLang=(l)=>{
        console.log('changing language to '+l)
        curLang = l;
        renderLangs();
    }

    const hideWindow = () =>{
        mainWindow.classList.add('opacit-0');
        mainWindow.classList.add('scale-y-0');
    }
