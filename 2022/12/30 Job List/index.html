<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<style>

</style>

<!-- Change code below this line -->
<body class="bg-gradient-to-t to-[#c6d3a1] from-[#86bd3f] w-screen h-screen flex justify-center items-center">
    
    <main class=" w-full max-w-5xl">
        <header class="flex justify-between items-center my-5">
            <h1 class="text-3xl font-bold capitalize">Latest Open postions</h1>
            <a href="#" class="underline text-sky-900 hover:text-sky-400">See all positions</a>
        </header>
        <article class="text-gray-800 text-lg flex flex-col w-full gap-2 relative " id="list-positions">
         
        </article>

    </main>
</body>
<script>
    const listPositions = document.getElementById("list-positions");
 const data = [
    {
        position:"Account Executive",
        branch:"Sales",
        place:"Remote"
    },
    {
        position:"Frontend Engineer",
        branch:"Sales",
        place:"Remote"
    },
    {
        position:"Search Marketing Manager",
        branch:"Marketing",
        place:"Remote"
    },
    {
        position:"Staff Product Manager (Mobile)",
        branch:"Product & Design",
        place:" Remote EMEA"
    },
    {
        position:"Senior GRC Analyst",
        branch:" Remote America (East)",
        place:"Remote"
    },
    {
        position:"Account Executive",
        branch:"Sales",
        place:"Remote"
    },
 ]
    

    for(const item of data){
        listPositions.innerHTML+=`   <section class="open-position grid grid-cols-10  opacity-0 bg-white rounded-md hover:shadow-lg p-5 w-full hover:scale-105 transition-all duration-150 ">
                <div class="font-bold col-span-4">
                  ${item.position}
                </div>
                <div class='col-span-2'>
                    ${item.branch}
                </div>
                <div class="flex justify-start items-center gap-4 col-span-3">
                    <svg xmlns="http://www.w3.org/2000/svg" height="22" width="22" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc. --><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
                    <span>  ${item.place}</span>
                </div>
                <button class="active:translate-y-1 col-span-1">
                    <svg xmlns="http://www.w3.org/2000/svg" height="22" width="22" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc. --><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
                </button>
            </section>`;
    }

    let index = 0;
    const query = document.querySelectorAll(".open-position");
    const AnimPositions = ()=>{
        if (index < data.length) {
            query[index].classList.add("opacity-100");
            // query[index].classList.add("left-0");
        index++;
        } else {
            clearInterval(intervalId); // Stop the interval when all positions are logged
        }
    }
    const intervalId = setInterval(AnimPositions, 150);

</script>
</html>
