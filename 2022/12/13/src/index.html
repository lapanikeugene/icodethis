            <div class="relative  bg-[#7D93DE] border-2 border-[#8FA4DB] group transition-all duration-300 rounded-full overflow-hidden mb-5">
                <input type="email" placeholder="youremail@address.com" class="px-6 py-2 w-full placeholder:text-white focus:placeholder:text-gray-500 flex-grow focus:bg-white bg-[#7D93DE] outline-none overflow-hidden" />

                </button>

            <img src="./assets/1.png" class="hover:border-blue-700 hover:scale-125 hover:border-2"/>
            <img src="./assets/2.png" class="hover:border-orange-700 hover:scale-125 hover:border-2"/>
            <img src="./assets/3.png" class="hover:border-green-700 hover:scale-125 hover:border-2"/>
            <img src="./assets/4.png" class="hover:border-purple-700 hover:scale-125 hover:border-2"/>
        </footer>    
    </section>
