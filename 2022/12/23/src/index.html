<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>

<!-- Change code below this line -->
<body class="bg-[#F5F8FF] w-screen flex justify-center items-center min-h-screen overflow-hidden">
    <screen class="">
        <h1 class="text-xl text-center font-bold">Our Curtomers have to say</h1>

        <div class="w-full flex justify-center gap-x-3 items-center">
            <button onclick="moveLeft()"><svg xmlns="http://www.w3.org/2000/svg" height="26" width="20" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg></button>
            <section class="relative h-64 w-[520px]  overflow-hidden"  >
                <section class="mt-5 absolute top-0 left-0 duration-200 transition-transform ease-linear flex gap-x-2" id="strip">
                </section>
    
                   
            </section>

            <button onclick="moveRight()"><svg xmlns="http://www.w3.org/2000/svg" height="26" width="20" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc. --> <path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg></button>

        </div>

        
        <nav class="flex justify-center items-center mt-5 gap-x-3">
            <button onclick="moveTo(0)" class="w-4 h-4 rounded-full bg-gray-500 nav-but border-gray-500"> </button>
            <button onclick="moveTo(1)" class="w-4 h-4 rounded-full bg-gray-500 nav-but border-gray-500"> </button>
            <button onclick="moveTo(2)" class="w-4 h-4 rounded-full bg-gray-500 nav-but border-gray-500"> </button>
        </nav>
    </screen>
 
</body>
<style>
  h1 {
    font-family: 'DM Serif Display', serif;
  }
</style>
<script>
    const strip =     document.getElementById('strip');
    const buttons = document.querySelectorAll('.nav-but');
    let curPosition = 0; 

    const butNav = (index) =>{
        for (const [butIndex, button] of buttons.entries()) {
            console.log(butIndex,index);
            if (butIndex === index) {
                console.log('add ring')
                button.classList.add("border-4");
                button.classList.remove('bg-gray-500');
            } else {
                button.classList.remove("border-4");
                button.classList.add('bg-gray-500');
            }
        }
    }

  const init = () =>{
    for(let i=0;i<6;i++){
        strip.innerHTML += `
                <div class=' bg-white rounded-3xl p-10 w-64 h-56 shadow-sm hover:border-2 border-blue-500'>
                    <div class="font-bold text-sm mb-5">
                            " Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod "
                    </div>
                    <div class="flex justify-start items-center gap-x-2">
                        <img src="https://github.com/lapanikeugene/icodethis/blob/master/2023/02/19/src/assets/2.png?raw=true" class="w-12 h-12 object-contain rounded-full" />
                        <div>
                            <h3 class="font-bold text-lg"> Peter Griffet</h3>
                            <p class="text-xs font-bold -mt-2">Some Important</p>
                        </div>
                    </div>
                </div>
    `;

  }

  butNav(0);
    }
    init();
  
    const moveTo = (index) =>{
        curPosition=index;
        strip.style.transform = `translateX(-${528*index}px)`;
        butNav(index);

    }

    const moveRight = () =>{
        if (curPosition < 2) {
            moveTo(curPosition+1);
        }
    }
    const moveLeft = () =>{
        if (curPosition > 0) {
            moveTo(curPosition-1);
        }
    }

</script>
</html>
