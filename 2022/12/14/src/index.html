<script>
  const hide = ()=>{
    const d = document.getElementById('popup');
    d.classList.add('scale-0');
    const mb = document.getElementById('main-button');
    mb.classList.remove('opacity-0');


  }
  const show = ()=>{
    const d = document.getElementById('popup');
    d.classList.remove('scale-0');
    const mb = document.getElementById('main-button');
    mb.classList.add('opacity-0');
  }
</script>
